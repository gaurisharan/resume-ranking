<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Ranker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .upload-form {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="upload-form p-4">
                    <h1 class="text-center mb-4">Resume Ranker</h1>
                    <form method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="jd" class="form-label">Upload Job Description (TXT)</label>
                            <input type="file" class="form-control" id="jd" name="jd" accept=".txt" required>
                        </div>
                        <div class="mb-3">
                            <label for="resumes" class="form-label">Upload Resumes (PDF/TXT)</label>
                            <input type="file" class="form-control" id="resumes" name="resumes" multiple accept=".pdf,.txt" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Rank Resumes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
